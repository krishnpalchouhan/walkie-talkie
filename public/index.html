<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie-Talkie</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Walkie-Talkie</h1>
    <input type="text" id="channelInput" placeholder="Enter channel name">
    <button id="joinButton">Join Channel</button>
    <div id="talkControls" class="hidden">
        <button id="startTalk">Start Talking</button>
        <button id="stopTalk" class="hidden">Stop Talking</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const channelInput = document.getElementById('channelInput');
        const joinButton = document.getElementById('joinButton');
        const talkControls = document.getElementById('talkControls');
        const startTalkButton = document.getElementById('startTalk');
        const stopTalkButton = document.getElementById('stopTalk');
        let mediaRecorder;
        let audioChunks = [];

        joinButton.onclick = () => {
            const channel = channelInput.value.trim();
            if (channel) {
                socket.emit('join', channel);
                talkControls.classList.remove('hidden');
                joinButton.disabled = true;
                channelInput.disabled = true;
            }
        };

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    socket.emit('voice', audioBlob);
                    audioChunks = [];
                };
            });

        startTalkButton.onclick = () => {
            mediaRecorder.start();
            startTalkButton.classList.add('hidden');
            stopTalkButton.classList.remove('hidden');
        };

        stopTalkButton.onclick = () => {
            mediaRecorder.stop();
            stopTalkButton.classList.add('hidden');
            startTalkButton.classList.remove('hidden');
        };

        socket.on('voice', (audioBlob) => {
            const audio = new Audio(URL.createObjectURL(audioBlob));
            audio.play();
        });
    </script>
</body>
</html>
